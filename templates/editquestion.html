{% extends 'base.html' %} {% block content %}
<h3>Edit Question and/or Answer</h3>
<div class="row">
    <form action="{{ url_for('update_question', question_and_answer_id=question_and_answer._id) }}" method="POST" class="col s12">
        <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Question Category</option>
                  {% for cat in categories %}
                  {% if cat.category_name == question_and_answer.category_name %}
                      <option value="{{cat.category_name}}" selected>{{cat.category_name}}</option>
                   {% else %}
                   <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                   {% endif %}
                  {% endfor %}
                </select>
                    <label>Edit Question Category</label>
                </div>
            </div>
            <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <textarea name="question" id="question" class="materialize-textarea">{{ question_and_answer.question}}</textarea>
                <label for="icon_prefix">Edit Question</label>
            </div>
            </div>
        
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <textarea name="answer" id="answer" class="materialize-textarea">{{ question_and_answer.answer}}</textarea>
                <label for="icon_prefix">Edit Answer</label>
            </div>
        </div>
    <div class="row">
    <button class="btn waves-effect waves-light" type="submit" name="action">Edit Question and/or Answer
    <i class="material-icons right">playlist_add</i>
  </button>   
    </div> 
    </form>
</div>

{% endblock %}
