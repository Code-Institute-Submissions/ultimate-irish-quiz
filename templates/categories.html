{% extends 'base.html' %} {% block content %}

<div class="center-align heading-homepage">
  <div>
    <h4 class="headings">All Questions</h4>
  </div>
</div>
<!-- Question and answers for each category -->
<div class="row">
  <ul class="collapsible" data-collapsible="accordion">
    {% for category in question_and_answer %}
    <li>
      <div class="collapsible-header">
        <div class="col s3">
          <a
            href="{{url_for('delete_question', question_and_answer_id=question_and_answer._id)}}"
            class="waves-effect waves-light btn btn_small red lighten-1 hoverable"
            >Delete</a
          >
          <a
            href="{{url_for('edit_question', question_and_answer_id=question_and_answer._id)}}"
            class="waves-effect waves-light btn btn_small orange accent-2 hoverable"
            >Edit</a
          >
        </div>

        <div class="question_header col s9">
          <b>{{category.category_name}}</b> -
          {{category.question}}
        </div>
        <i class="large material-icons">expand_more</i>
      </div>

      <div class="collapsible-body">
        <div class="col s3">
          <b>Answer:</b>
        </div>
        <div class="col s9">
          {{category.answer}}
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
