{% extends 'base.html' %} {% block content %}

<ul class="collapsible" data-collapsible="accordion">
  {% for question_and_answer in question_and_answer %}
  <li>
    <div class="collapsible-header">
      <div class="col s3">
        <a
          href="{{url_for('delete_question', question_and_answer_id=question_and_answer._id)}}"
          class="waves-effect waves-light btn btn_small red"
          >Delete</a
        >
        <a
          href="{{url_for('edit_question', question_and_answer_id=question_and_answer._id)}}"
          class="waves-effect waves-light btn btn_small blue"
          >Edit</a
        >
      </div>

      <div class="question_header col s9">
        <i class="material-icons">expand_more</i
        ><strong>{{question_and_answer.category_name}}</strong> -
        {{question_and_answer.question}}
      </div>
    </div>
    <div class="collapsible-body">
      <span>
        {{question_and_answer.answer}}
      </span>
    </div>
  </li>
  {% endfor %}
</ul>

{% endblock %}
