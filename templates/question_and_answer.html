{% extends 'base.html' %}
{% block content %}

<ul class="collapsible" data-collapsible="accordion">
        {% for question_and_answer in question_and_answer %}
        <li>
            <div class="collapsible-header">

                <div class=" task_header col s9">
                    <i class="material-icons">expand_more</i><strong>{{question_and_answer.category_name}}</strong> - {{question_and_answer.question}}
                </div>
            </div>
            <div class="collapsible-body">
                <span>
                    {{question_and_answer.answer}}
                </span>
            </div>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
