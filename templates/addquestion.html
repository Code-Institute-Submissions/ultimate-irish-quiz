{% extends 'base.html' %} {% block content %}
<h3>Add New Question and Answer</h3>
<div class="row">
    <form action="" method="POST" class="col s12">
        <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Question Category</option>
                  {% for cat in categories %}
                      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                  {% endfor %}
                </select>
                    <label>Question Category</label>
                </div>
            </div>
            <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <textarea name="question" id="question" class="materialize-textarea"></textarea>
                <label for="icon_prefix">New Question</label>
            </div>
            </div>
        
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <textarea name="answer" id="answer" class="materialize-textarea"></textarea>
                <label for="icon_prefix">Answer</label>
            </div>
        </div>
        
        
    </form>
</div>

{% endblock %}
